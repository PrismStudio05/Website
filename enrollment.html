<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internship Application ‚Äì Prism Studios</title>

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1e1e2f;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.6s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e2e40;
      color: white;
    }

    input::placeholder, select {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .success {
      color: #00e676;
      text-align: center;
      margin-top: 1rem;
    }

    .error {
      color: #ff5252;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Apply for Internship</h2>
    <form id="applyForm">
      <input type="text" name="full_name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="number" name="contact_number" placeholder="Contact Number" required />
      <input type="text" name="college_university_name" placeholder="College/University Name" required />
      <input type="text" name="branch" placeholder="Branch" required />

      <select name="domain" required>
        <option value="">Select Domain</option>
        <option value="Web Development">Web Development</option>
        <option value="UI/UX">UI/UX</option>
        <option value="Machine Learning">Machine Learning</option>
        <option value="Android Dev">Android Development</option>
        <option value="Data Science">Data Science</option>
      </select>

      <select name="internship_duration" required>
        <option value="">Choose Internship Duration</option>
        <option value="1 month">1 Month</option>
        <option value="2 months">2 Months</option>
        <option value="3 months">3 Months</option>
      </select>

      <input type="text" name="referral_code" placeholder="Referral Code (Optional)" />
      <button type="submit">Submit Application</button>
    </form>

    <div id="formMessage"></div>
  </div>

  <!-- Supabase + JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    window.onerror = (msg, url, line, col, error) => {
  alert("üî• JS error: " + msg);
};
document.addEventListener('DOMContentLoaded', () => {
  const supabaseUrl = 'https://hriognbjxmfgnwszjwbs.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhyaW9nbmJqeG1mZ253c3pqd2JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MDUwMjcsImV4cCI6MjA2NDk4MTAyN30._B5wb2Mow8DDFv9TjC2wz1-oYgRYLD2bguh3REXdRzg';
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('applyForm');
  const msgBox = document.getElementById('formMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msgBox.textContent = '';

    const contact = form.contact_number.value.trim();

    if (contact.length < 10 || contact.length > 11) {
      msgBox.innerHTML = `<p class="error">‚ö†Ô∏è Contact number must be between 10‚Äì11 digits</p>`;
      return;
    }

    const data = {
      full_name: form.full_name.value,
      email: form.email.value,
      contact_number: parseInt(contact),
      college_university_name: form.college_university_name.value,
      branch: form.branch.value,
      domain: form.domain.value,
      internship_duration: form.internship_duration.value,
      referral_code: form.referral_code.value || null
    };

    const { error } = await supabaseClient
      .from('applications')
      .insert([data]);

    if (error) {
      msgBox.innerHTML = `<p class="error">‚ùå Error submitting application</p>`;
      console.error(error);
    } else {
      msgBox.innerHTML = `<p class="success">‚úÖ Application submitted successfully!</p>`;
      form.reset();
    }
  });
});
  </script>

</body>
</html>
